<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IFC File Viewer</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar Styles */
    nav {
      background-color: #333;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo h1 {
      font-size: 1.5rem;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: #555;
      border-radius: 5px;
    }

    /* Hamburger Icon */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
    }

    /* Responsive Behavior */
    @media (max-width: 600px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #333;
        position: absolute;
        top: 70px;
        right: 20px;
        width: 150px;
        border-radius: 5px;
      }

      .nav-links a {
        padding: 1rem;
        border-top: 1px solid #444;
      }

      .hamburger {
        display: flex;
      }
    }

    /* Show menu when active */
    .nav-links.active {
      display: flex;
    }

    /* Main Content */
    main {
      flex: 1;
      padding: 2rem;
      background-color: #f9f9f9;
      text-align: center;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">
      <h1>IFC File Viewer</h1>
    </div>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="nav-links" id="nav-links">
      <a href="./index.html">Home</a>
      <a href="./page/IFCViewer.html">IFC</a>
      <a href="./page/register.html">Register</a>
      <a href="./page/login.html">Login</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <h2>Welcome to the IFC File Viewer!</h2>
    <p>Upload and explore your IFC files in a 3D environment directly from your browser. Register now to get started!</p>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 IFC Viewer. All rights reserved.
  </footer>

  <!-- JavaScript for Hamburger -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>

</body>
</html>
